<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder - Home</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Hi There!!!</strong></h3>
             <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Friends</button></a>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">Mike</h2>
              <div id="stats">
                <h3><strong>Photo:</strong></h3>
                   <img id="photo" src="./Mike Wrobel.jpg" alt="Mike Wrobel's picture.">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    let friend = localStorage.getItem("friend");
    if ( friend != null )
    {
        $("#name").text(friend.name);
        $("#photo").attr(src, friend.photo);
    }
 
    $("close-btn").on("click", function() {
        window.close();
    });
  </script>
</body>
</html>
